title: ashes的博客
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
permalink: ':title/'
baseurl: "/RonaldoJin" # the subpath of your site, e.g. /blog
url: "https://asheshj.github.io/RonaldoJin/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Ronaldo Jin # add your name
author-img: java.jpg # add your photo
about-author: 技术成长说明，Ronaldo Jin博客空间 # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: AshesHj # add your Github handle
social-linkedin: # add your Linkedin handle
social-email: lv_huijin@163.com # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
